{% extends 'base.html' %}

{% block title %}Enrollment - GSC Fitness{% endblock %}

{% block content %}
{% block extra_head %}{% endblock %}

<style>
    #signup {
        padding: 3rem 1rem;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .signup__container {
        max-width: 90%;
        margin: auto;
    }

    .signup__header {
        font-size: 1.5rem;
        font-weight: 600;
        text-align: center;
        color: var(--text-light);
        margin-bottom: 1.5rem;
    }

    .signup__form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .signup__form label {
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--text-light, #666);
    }

    

    .signup__form button {
        padding: 1rem;
        font-size: 1rem;
        border: none;
        color: var(--white, #fff);
        background-color: var(--secondary-color, #007bff);
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        
    }

    .signup__form button:hover {
        background-color: var(--secondary-color-dark, #0056b3);
    }

    .already-user {
        text-align: center;
        margin-top: 1rem;
    }

    .already-user p {
        font-size: 1.2rem;
        color: var(--text-light, #666);
    }

    .already-user .login-link {
        color: var(--secondary-color, #007bff);
        text-decoration: none;
        font-weight: bold;
    }

    .already-user .login-link:hover {
        text-decoration: underline;
    }

    .alert {
        color: #ffffff;
        font-size: 0.90rem;
    }

    @media (max-width: 600px) {
        #signup {
            padding: 2rem 0.5rem;
        }

        .signup__container {
            max-width: 95%;
        }

        .signup__header {
            font-size: 1.5rem;
        }

        .signup__form {
            gap: 0.5rem;
        }

        .signup__form input,
        .signup__form button {
            font-size: 0.9rem;
        }
    }
</style>

<section id="signup" class="section__container">
    <h3 class="signup__header">Enrollment For Membership</h3>
    <div class="signup__container">

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong></strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        <form method="post" class="signup__form">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-light" type="submit">Enroll</button>
            </div>
        </form>

        <div class="already-user">
            <p>Already a user? <a href="{% url 'handlelogin' %}" class="login-link">Log in</a></p>
        </div>
    </div>
</section>
{% endblock %}
